<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input placeholder="0">
        <div class="buttons">
            <div class="row three">
                <div class="column">
                    <button id="clear" class="large">AC</button>
                </div>
                <div class="column">
                    <button id="backspace">âŒ«</button>
                    <button class="operators" id="divide">/</button>
                </div>
            </div>  

            <div class="row">
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operators" id="multiply">*</button>
            </div>

            <div class="row">
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operators" id="subtract">-</button>
            </div>
            
            <div class="row">
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operators" id="add">+</button>
            </div>

            <div class="row">
                <div class="column">
                    <button class="numbers large" id="0">0</button>
                </div>
                <div class="column">
                    <button class="numbers" id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
 
        </div>
    </div>  

    <script src="./script.js"></script>
</body>
</html>
